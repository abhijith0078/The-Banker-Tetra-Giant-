<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="banker-light.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetra Giant | The banker</title>
  </head>
  <body>
    <section class="container">
      <!-- header + login  -->
      <header class="header pt-m pl-s pr-s">
        <div class="logo">
          <img src="banker-1.png" alt="tetra giant" class="logo--icon" />

          <!-- <ion-icon name="shield-half-outline"></ion-icon> -->
          <span class="logo--header">Tetra Giant</span>
        </div>
        <form class="login">
          <input
            type="text"
            placeholder="USER"
            class="login--box"
            id="username"
          />
          <input
            type="text"
            placeholder="PIN"
            class="login--box"
            id="password"
          />
          <button class="submit" id="login--btn">
            <ion-icon
              name="chevron-forward-outline"
              class="submit--icon"
            ></ion-icon>
          </button>
        </form>
      </header>

      <!-- welcome + balance msgs -->
      <div class="intro pl-m pr-m invisible">
        <span class="intro--welcome"
          >Welcome back,&nbsp;<span class="welcome--user"></span>
        </span>
        <span class="balance"
          >Balance :
          <span class="balance-box"
            >&dollar;&nbsp; <span class="balance-amount">0</span></span
          >
        </span>
      </div>

      <!-- different functions  -->
      <ul class="operations invisible">
        <!-- request loan -->
        <li class="function function--1">
          <h3 class="heading-3 heading-light pb-s">Request Loan</h3>
          <form class="form">
            <input type="text" placeholder="Amount" class="input--box" />
            <button class="btn">Process</button>
          </form>
        </li>

        <!-- transfer money -->
        <li class="function function--2">
          <h3 class="heading-3 heading-light pb-s">Transfer Money</h3>
          <form class="form">
            <input type="text" placeholder="User" class="input--box" />
            <input type="text" placeholder="Money" class="input--box" />
            <button class="btn">Process</button>
          </form>
        </li>

        <!-- terminate account -->
        <li class="function function--3">
          <h3 class="heading-3 heading-light pb-s">Terminate Account</h3>
          <form class="form">
            <input type="text" placeholder="User" class="input--box" />
            <input type="text" placeholder="Confirm PIN" class="input--box" />
            <button class="btn">Process</button>
          </form>
        </li>
      </ul>

      <!-- transaction histories  -->
      <div class="history pr-m invisible">
        <h2 class="heading-2 pb-s">Transactions</h2>
        <ul class="transactions"></ul>

        <div class="full-history">
          <span class="progress in"
            >&uarr; <span class="historyIn">265</span>
          </span>
          <span class="progress out"
            >&darr; <span class="historyOut">180</span>
          </span>
          <span class="progress interest">5.2</span>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
