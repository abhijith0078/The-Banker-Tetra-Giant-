<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The banker</title>
  </head>
  <body>
    <section class="container">
      <!-- header + login  -->
      <header class="header pt-m pl-s pr-s">
        <div class="logo">
          <ion-icon class="logo--icon" name="help-buoy"></ion-icon>
          <!-- <ion-icon name="shield-half-outline"></ion-icon> -->
          <span class="logo--header">Tetra Giant</span>
        </div>
        <form class="login">
          <input type="text" placeholder="USER" class="login--box" />
          <input type="text" placeholder="PIN" class="login--box" />
          <button class="submit">
            <ion-icon
              name="chevron-forward-outline"
              class="submit--icon"
            ></ion-icon>
          </button>
        </form>
      </header>
      <!-- welcome + balance msgs -->
      <div class="intro pl-m pr-m">
        <span class="intro--welcome">Welcome back, </span>
        <span class="balance">
          &dollar;&nbsp; <span class="balance-amount"> 85652.80 </span>
        </span>
      </div>

      <!-- different functions  -->
      <ul class="operations">
        <!-- request loan -->
        <li class="function function--1">
          <h3 class="heading-3 heading-light pb-s">Request Loan</h3>
          <form class="form">
            <input type="text" placeholder="Amount" class="input--box" />
            <button class="btn">Process</button>
          </form>
        </li>

        <!-- transfer money -->
        <li class="function function--2">
          <h3 class="heading-3 heading-light pb-s">Transfer Money</h3>
          <form class="form">
            <input type="text" placeholder="User" class="input--box" />
            <input type="text" placeholder="Money" class="input--box" />
            <button class="btn">Process</button>
          </form>
        </li>

        <!-- terminate account -->
        <li class="function function--3">
          <h3 class="heading-3 heading-light pb-s">Terminate Account</h3>
          <form class="form">
            <input type="text" placeholder="User" class="input--box" />
            <input type="text" placeholder="Confirm PIN" class="input--box" />
            <button class="btn">Process</button>
          </form>
        </li>
      </ul>

      <!-- transaction histories  -->
      <div class="history">
        <h2 class="heading-2">Transactions</h2>
        <ul class="transactions">
          <li class="transaction">
            <span class="type deposit"> 1. Deposit</span>
            <span class="amount">
              <ion-icon class="balance--icon" name="logo-usd"> </ion-icon
              >51.50</span
            >
          </li>
          <li class="transaction">
            <span class="type withdraw"> 2. Withdrawal</span>
            <span class="amount">
              <ion-icon class="balance--icon" name="logo-usd"> </ion-icon
              >2.2</span
            >
          </li>
          <li class="transaction">
            <span class="type deposit"> 3. Deposit</span>
            <span class="amount">
              <ion-icon class="balance--icon" name="logo-usd"> </ion-icon
              >100.60</span
            >
          </li>
        </ul>

        <div class="full-history">
          <span class="in">265</span>
          <span class="out">180</span>
          <span class="interest">5.2</span>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
